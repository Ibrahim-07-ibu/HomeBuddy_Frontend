<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeBuddy - User Registration</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../styles/register.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="../index.html" class="logo">
          <i class="fa-solid fa-house"></i> HomeBuddy
        </a>
        <div class="nav-links">
          <a href="../pages/login.html">Login</a>
          <a href="../pages/register.html" class="active">Register</a>
        </div>
      </div>
    </nav>

    <main class="register-container">
      <div class="register-card">
        <h1>Create Account</h1>
        <p class="subtitle">Join HomeBuddy today</p>

        <form class="register-form" action="../index.html" method="GET">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="Mohammed"
                required
              />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Ibrahim"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ibrahim@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+91 9080109060"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />
          </div>

          <label class="terms-checkbox">
            <input type="checkbox" name="terms" required />
            <span>
              I agree to the <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </span>
          </label>

          <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <p class="login-link">
          Already have an account? <a href="../pages/login.html">Sign in here</a>
        </p>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 HomeBuddy. All rights reserved.</p>
    </footer>
  </body>
</html>
